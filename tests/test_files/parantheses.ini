[1]
NAME="PARANTHESES: Simple command"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo '(ls)'
[1-END]

[2]
NAME="PARANTHESES: Simple command in multiple ()"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo '((((((((ls))))))))'
[2-END]

[3]
NAME="PARANTHESES: Redirect operators"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN="rm -rf parantheses"
TESTS=
  echo '(ls test || ls && pwd) > parantheses'
[3-END]

[4]
NAME="PARANTHESES: Multi commands"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN="rm -rf parantheses"
TESTS=
  echo 'echo test ; (ls ; pwd) ; echo 42sh'
[4-END]

[5]
NAME="PARANTHESES: Redirect pipes"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN="rm -rf parantheses"
TESTS=
  echo '(cat -e | grep "c") < Makefile > parantheses'
[5-END]

[6]
NAME="PARANTHESES: Hard test"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN="rm -rf test"
TESTS=
  echo 'echo test && (env | grep PATH)'
  echo '(env | grep HOME) && echo 42sh'
  echo 'cd /etc; (cd / && ls); ls'
  echo '(ls && cd /random) || pwd'
  echo '(ls ; pwd) > test'
  echo 'cat test'
[6-END]

[7]
NAME="PARANTHESES: Too many 1"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo '(()'
[7-END]

[8]
NAME="PARANTHESES: Too many 2"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo '())'
[8-END]

[9]
NAME="PARANTHESES: Too many 3"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo '( () () )'
[9-END]

[10]
NAME="PARANTHESES: Badly placed 1"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'ls (42sh)'
[10-END]

[11]
NAME="PARANTHESES: Badly placed 2"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo '(ls) 42sh'
[11-END]

[12]
NAME="PARANTHESES: Invalid null command"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo '()'
[12-END]
