
[1]
NAME="MULTIPLE COMMANDS: Simple"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'ls -l ; pwd ; ls -l ; ls -l'
[1-END]


[2]
NAME="MULTIPLE COMMANDS: Only one commands"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'ls ; ; ; '
[2-END]

[3]
NAME="MULTIPLE COMMANDS: Empty commands"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo ';;;;'
[3-END]

[4]
NAME="MULTIPLE COMMANDS: Only spaces"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo ' ; ; ; ; '
[4-END]

[5]
NAME="MULTIPLE COMMANDS: Only spaces and tabs"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo -e '\t ; \t ; \t ; \t ; \t'
[5-END]