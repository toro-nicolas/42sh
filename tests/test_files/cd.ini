[1]
NAME="CD: Include"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'cd include'
  echo 'pwd'
[1-END]

[2]
NAME="CD: Previous directory"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'cd ..'
  echo 'pwd'
[2-END]

[3]
NAME="CD: Home directory"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'cd'
  echo 'pwd'
  echo 'cd ..'
  echo 'pwd'
  echo 'cd ~'
  echo 'pwd'
[3-END]

[4]
NAME="CD: Back to previous directory"
SETUP=""
CLEAN=""
TESTS=
  echo 'cd ..'
  echo 'pwd'
  echo 'cd -'
  echo 'pwd'
[4-END]

[5]
NAME="CD: Too many arguments"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'cd 42sh 42sh 42sh'
[5-END]

[6]
NAME="CD: Can't chdir (Permission denied)"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'cd /root'
[6-END]

[7]
NAME="CD: No home directory 1"
SETUP="/usr/bin/env > .lstenv ; while read varenv ; do unset $varenv ; done < <(/bin/cat .lstenv | /usr/bin/cut -f1 -d=)"
CLEAN=""
TESTS=
  echo 'cd'
[7-END]

[8]
NAME="CD: No home directory 2"
SETUP="/usr/bin/env > .lstenv ; while read varenv ; do unset $varenv ; done < <(/bin/cat .lstenv | /usr/bin/cut -f1 -d=)"
CLEAN=""
TESTS=
  echo 'cd ~'
[8-END]

[9]
NAME="CD: Change home directory"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'setenv HOME /home'
  echo 'cd'
  echo 'pwd'
  echo 'cd ..'
  echo 'unsetenv HOME'
  echo 'cd'
[9-END]

[10]
NAME="CD: No OLDPWD"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'unsetenv OLDPWD'
  echo 'cd -'
[10-END]

[11]
NAME="CD: using globbing"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'cd *'
[11-END]