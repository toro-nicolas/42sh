[1]
NAME="SCRIPTING: Launch simple script"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN="rm -rf script"
TESTS=
  echo 'echo "echo Hello World" > script'
  echo 'echo "ls ; pwd" >> script'
  echo './script'
[1-END]

