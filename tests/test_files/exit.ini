[1]
NAME="EXIT: Simple command"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'exit'
[1-END]

[2]
NAME="EXIT: With argument"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'exit 2'
[2-END]

[3]
NAME="EXIT: Negative number"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'exit -2'
[3-END]

[4]
NAME="EXIT: Expression Syntax (two arguments)"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'exit 1 2'
[4-END]

[5]
NAME="EXIT: Expression Syntax (invalid arguments)"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'exit mysh'
[5-END]

[6]
NAME="EXIT: Badly formed number"
SETUP="export TERM=xterm ; PATH='/bin:/usr/bin'"
CLEAN=""
TESTS=
  echo 'exit 42sh'
[6-END]

